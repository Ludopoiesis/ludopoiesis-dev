
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ludopoiesis - Oráculo Para Jugar la Vida</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
</head>
<body>
  <div class="contenedor-principal">
    <h1 id="titulo-home">Ludopoiesis</h1>

    <div id="cartas"></div>

    <div class="zona-controles">
      <div class="botones-controles">
        <button onclick="lanzarCartaSuperpuesta()">Carta</button>
        <button onclick="reiniciarCartas()">Nuevo</button>
      </div>
      <div id="lentes-toggle">
        <div class="lente-horizontal" onclick="toggleLente('naturaleza')">
          <img id="btn-naturaleza" src="img/iconos/icono_naturaleza.png" alt="Naturaleza">
        </div>
        <div class="lente-horizontal" onclick="toggleLente('fluir')">
          <img id="btn-fluir" src="img/iconos/icono_fluir.png" alt="Fluir">
        </div>
        <div class="lente-horizontal" onclick="toggleLente('tecnologia')">
          <img id="btn-tecnologia" src="img/iconos/icono_tecnologia.png" alt="Tecnología">
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
